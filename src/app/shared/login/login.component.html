<mat-card class="card">
  <mat-card-header>
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="registration-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
      <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="username" >
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" >
      </mat-form-field>
      <br>
      <div>
        <button mat-raised-button>Login</button>
        <a routerLink="/register" mat-raised-button>Register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
