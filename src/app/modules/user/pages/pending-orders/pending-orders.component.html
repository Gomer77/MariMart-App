<br>
<h1 style="text-align: center"><strong>Pending Orders</strong></h1>
<table mat-table matSort [dataSource]="productsList.orders" class="mat-elevation-z8" *ngIf="productsList.length != 0">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Serial Number</th>
    <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Product Image</th>
    <td mat-cell *matCellDef="let element"><img style="width: 120px;"src={{element.image}}></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      {{element.itemQuantity}}
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{element.itemTotalPrice}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element" style="color: red;">Pending</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <article class="table-footer" *ngIf="productsList.orders?.length != 0">
    <strong>Grand Total: {{grandTotal| currency:'PHP':'symbol'}}</strong>
  </article>

<ng-container *ngIf="productsList.orders?.length == 0">
  <div class="center">
    <h4>Your Cart is Empty</h4>
    <h6>Add Item to It</h6>
    <button class="button-shop" mat-button (click)="shopMore()">Shop Now</button>
  </div>
</ng-container>
